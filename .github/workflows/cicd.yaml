name: CI/CD Pipeline

env:
  SERVICE_NAME: eighty-days-api-service
  PROJECT_ID: days-gemini
  DOCKER_IMAGE_URL: asia-east1-docker.pkg.dev/days-gemini/eighty-days-api-img/eighty-days-api-img

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  secret-scanning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install gitleaks
        run: |
          go install github.com/zricethezav/gitleaks/v8/cmd/gitleaks@latest
          
      - name: Run gitleaks
        run: |
          gitleaks detect --source . --verbose --redact

  dockerize-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: secret-scanning

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Google Cloud Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCR_SA_KEY }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: |
          gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_URL }}:latest -f Dockerfile.prod .
          docker push ${{ env.DOCKER_IMAGE_URL }}:latest

      - name: Deploy to Cloud Run
        run: |
          echo SERVICE_NAME $SERVICE_NAME
          gcloud run deploy $SERVICE_NAME \
            --image ${{ env.DOCKER_IMAGE_URL }}:latest \
            --platform managed \
            --region asia-east1 \
            --allow-unauthenticated
